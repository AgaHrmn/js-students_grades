    <link rel="icon" href="pencil.png" type="image/png">

<body>
    <div id="screen">
        <div id="wrapper">
            <h1>Welcome at Students Registry!</h1>
            <h3>Please provide Your full name, ID and your exam grades.</p>

                <form>
                    <input type="text" value="" placeholder="full name" />
                    <input type="text" value="" placeholder="id" />
                    <input type="text" value="" placeholder="grades" />
                    <button type="submit">submit</button>
                </form>
                <div>
                    <h3>Your average: <span id="average">0</span></h3>
                    <h3>Your letter grade: <span id="letter">F</span></h3>
                </div>

        </div>
    </div>
